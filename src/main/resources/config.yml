# Crates-Konfiguration
# Pool-Einträge: "MATERIAL:amount:weight"  -> weight ist optional, wird für die gewichtete Auswahl genutzt
# Guaranteed: Liste von garantierten Einträgen (Format: MATERIAL:amount oder MATERIAL:amount:namedWorthKey)
# Bundles: Optional; Items in einem Bundle mit Semikolon getrennt, z. B. "GOLD_INGOT:10;EMERALD:2"
crates:
  basic:
    display: "§a✦ Basis-Kiste ✦"
    key: "Basic Key"
    tier: "basic"
    guaranteed:
      - "IRON_INGOT:8"
      - "COAL:16"
    animation:
      ticks: 2
      cycles: 30
    pool:
      - "IRON_INGOT:10:80"
      - "GOLD_INGOT:5:50"
      - "EMERALD:2:20"
      - "DIAMOND:1:5"
    bundles:
      - "GOLD_INGOT:10;EMERALD:2"

  rare:
    display: "§5✦ Seltene Kiste ✦"
    key: "Rare Key"
    tier: "rare"
    guaranteed:
      - "GOLD_INGOT:4"
      - "DIAMOND:1"
    animation:
      ticks: 2
      cycles: 45
    pool:
      - "EMERALD:5:70"
      - "DIAMOND:1:30"
      - "ENCHANTED_GOLDEN_APPLE:1:10"
      - "NETHERITE_SCRAP:1:5"
    bundles:
      - "DIAMOND:3;EMERALD:5"

  legendary:
    display: "§6✦ Legendäre Kiste ✦"
    key: "Legend Key"
    tier: "legendary"
    guaranteed:
      - "DIAMOND_SWORD:1:LEGEND_SWORD"
      - "NETHERITE_INGOT:1"
    animation:
      ticks: 3
      cycles: 80
    pool:
      - "ENCHANTED_GOLDEN_APPLE:1:100"
      - "DIAMOND:5:50"
      - "NETHER_STAR:1:20"
      - "ELYTRA:1:5"
      - "TOTEM_OF_UNDYING:1:15"
    bundles:
      - "DIAMOND:10;EMERALD:20;GOLD_INGOT:32"
      - "NETHERITE_SCRAP:4;DIAMOND:8"

